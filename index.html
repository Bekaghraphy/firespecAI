<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FireSpec AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="background"></div>

  <div class="container">
    <header class="header">
      <div class="logo">
        FireSpec <span>AI</span>
      </div>
      <div class="lang-toggle">AR</div>
      <p class="tagline">Fire systems knowledge. Structured. Verified.</p>
    </header>

    <div class="scope">
      <button class="active">Egypt</button>
      <button>Saudi</button>
      <button>International</button>
    </div>

    <div class="chat-box" id="chat">
      <div class="message assistant">
        Ask about fire alarm, firefighting systems, or standards.
      </div>
    </div>

    <div class="input-area">
      <input type="text" placeholder="Ask FireSpec..." />
      <button>Send</button>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
